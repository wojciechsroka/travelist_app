<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- META SECTION -->
    <title>Mkyong Wildfly Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- END META SECTION -->
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
    <!--  END STYLE -->

</head>
<body>

<header id="header" class="alt" th:include="menu :: title-menu" />

    <table>
        <th:block th:each="city : ${foundCities}">
            <tr>
                <td th:text="${city.name}">...</td>
                <td>
                    <a th:href="@{'/city/edit?cityId=' + ${city.id}}">
                        Zarzadzanie
                    </a>
                </td>
            </tr>
        </th:block>


    </table>

Nowe miasto:

    <form th:action="@{/city/add}" th:object="${city}" method="post">
        <table>
            <thead>
            <tr>
                <td>
                    Nazwa
                </td>
                <td>&nbsp;</td>
            </tr>


            </thead>
            <tbody>
            <tr>
                <td>
                    <input name="cityName"/>
                </td>
                <td>
                    <input type="submit"/>
                </td>
            </tr>
            </tbody>

        </table>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- META SECTION -->
    <title>Edycja miasta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- END META SECTION -->
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
    <!--  END STYLE -->

</head>
<body>
<header id="header" class="alt" th:include="menu :: title-menu" />
    <form th:action="@{/city/update}" th:object="${city}" method="post">
        <table>
            <thead>
                <tr>
                    <td>
                        Nazwa
                    </td>
                </tr>
            <tr>
                <td>
                    <input type="submit"/>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                <input th:field="${city.name}" type="text" />
                    <input type="hidden" th:field="${city.id}"/>
                </td>
            </tr>
            </tbody>

        </table>
    </form>



</body>
</html>
